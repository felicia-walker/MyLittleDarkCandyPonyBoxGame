<h1>Development</h1>
<div id="devContainer" class="container tab" ng-controller="DevController as ctrl">
	<div class="panel-body">
		<p ng-repeat="time in ctrl.curTimes">{{time.name}}: {{time.value}}</p>
	</div>
    <button type="button" class="btn btn-primary" data-toggle="button" ng-click="ctrl.start()">{{ctrl.buttonText}}</button>
</div>
