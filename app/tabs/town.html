<h1>Town</h1>

<div id="townContainer" class="container tab" ng-controller="TownController">
	<div id="topWrapper" class="row">
		<div id="topLeftWrapper" class="col-lg-9">
			<div id="calendar" class="row green">Calendar</div>
			<div id="artWrapper" class="row">
				<div art-panel id="resourcesArt" class="col-lg-4 artPanel" art="rect">Resource Art</div>
				<div art-panel id="foodArt" class="col-lg-4 artPanel" art="pinkie">Food Art</div>
				<div art-panel id="shelterArt" class="col-lg-4 artPanel" art="rect">Shelter Art</div>
			</div>
		</div>
		<div id="statsWrapper" class="col-lg-3">
			<div id="stats" class="row statPanel red">Status</div>
			<div id="pony" class="row statPanel green">Pony</div>
		</div>
	</div>
	<div id="ground" class="row col-lg-12 red">Ground</div>
	<div id="bottomWrapper" class="row">
		<div id="resources" class="col-lg-3 resourcePanel green">Resources</div>
		<div id="food" class="col-lg-3 resourcePanel blue">Food</div>
		<div id="shelter" class="col-lg-3 resourcePanel green ">Shelter</div>
		<div id="actions" class="col-lg-3 resourcePanel blue">Actions</div>
	</div>
</div>
